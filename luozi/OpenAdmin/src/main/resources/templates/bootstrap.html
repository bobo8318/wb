<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet">

<style>

.form-box{
    background-color: aliceblue;
    border: none;
}
</style>
</head>
<body>

<div class="container">
    <div class="form row ">
        <form class="form-horizontal col-md-4 form-box col-md-offset-3" method="post" action="/login" id="login-form">
            <h3 class="form-title">登录</h3>
            <div class="col-mod-4">
                <div class="form-group ">
                    <i class=""></i>
                    <input class="form-control required" type="text" placeholder="Username" id="username"
                           name="username" autofocus="autofocus" maxlength="20"/>
                </div>

                <div class="form-group">
                    <i class=""></i>
                    <input class="form-control required" type="password" placeholder="Username" id="password"
                           name="password" autofocus="autofocus" maxlength="20"/>
                </div>

                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" value="1"/>记住我
                    </label>
                </div>

                <div class="form-group col-md-offset-9">
                    <button type="submit" class="btn btn-success pull-right" name="submit">登录</button>
                </div>

            </div>
        </form>
    </div>
</div>




<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js" th:src="@{/webjars/jquery/1.9.1/jquery.js}"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
<script src="#" th:src="@{/webjars/d3js/4.10.2/d3.js}"></script>

</body>
</html>
